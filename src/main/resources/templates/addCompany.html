        <input type="text" placeholder="Enter Name" autofocus="autofocus" th:field="*{name}" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" th:field="*{username}" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" required>

        <input type="text" placeholder="Enter Email" th:field="*{email}" required>

<center>
