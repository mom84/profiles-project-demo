<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <object th:include="fragments/resources :: head" th:remove="tag"></object>
    <title>Profile</title>
</head>
<body>

<header>
    <object th:include="fragments/navigation :: menu" th:remove="tag"></object>
</header>
<table id="customers" align="center">
    <thead>
    <tr>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>address</th>
        <th>specialization</th>
        <th>companies</th>
    </tr>
    </thead>
    <tbody>
    <h2 style="text-align: center">The Profile</h2>
    <tr th:each="list : ${participants}">
        <td th:text="${list.name}">name</td>
        <td th:text="${list.email}">email</td>
        <td th:text="${list.phone}">phone</td>
        <td th:text="${list.address}">address</td>
        <td th:text="${list.specialization}">specialization</td>
        <td th:text="${list.showCompanyName()}">specialization</td>
    </tr>
    </tbody>
</table>
<form th:action="@{/addParticipant}" th:method="post">
    <td><button type="submit">Back To Participants</button></td>
</form>
<object th:include="fragments/resources :: bottom" th:remove="tag"></object>
</body>


</html>
